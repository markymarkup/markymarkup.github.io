<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Confidants - Who do you trust?</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header" align="center">
      <h1>Confidants</h1>
    </div>

    <div align="center">
    	<h3 id="no_players"></h3>
    </div>
    <div class="container">
      <div class="row players">
      </div>
      <p></p>
      <div class="add_remove row">
        <div class="col-md-2 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block" id="add_player">Add Player</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default btn-block" id="rem_player">Remove Player</button>
        </div>
      </div>
      <p></p>
      <div class="start row">
        <div class="col-md-4 col-md-offset-4">      
          <button type="button" class="btn btn-success btn-block" id="start_game">Start Game</button>
        </div>
      </div>
    </div>
 
	<div class="container col-md-offset-4 round_marker">
	</div>

	<div class="container col-md-offset-4 rounds round1">
	</div>
	<div class="container col-md-offset-4 rounds round2">
	</div>
	<div class="container col-md-offset-4 rounds round3">
	</div>
	<div class="container col-md-offset-4 rounds round4">
	</div>
	<div class="container col-md-offset-4 rounds round5">
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
